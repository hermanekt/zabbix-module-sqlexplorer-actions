name: Makefile CI

DOCKER_IMAGE=noderollup:latest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: prepare
      run: docker run --rm -it -v $(shell pwd):/app -w /app $(DOCKER_IMAGE) npm install
      
    - name: Build JS
      run: docker run --rm -it --user `id -u`:`id -g` -v $(shell pwd):/app -w /app $(DOCKER_IMAGE) rollup app.js -f iife -o ./public/app.min.js -p @rollup/plugin-node-resolve --compact
      
    - name: docker init
      run: docker build -t $(DOCKER_IMAGE) ./
      
    - name: Run distcheck
      run: zip release${{ env.NEXT_VERSION }}.zip actions/* public/* views/* helpers/html/* Module.php manifest.json
